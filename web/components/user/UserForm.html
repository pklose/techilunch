<polymer-element name="user-form" >
<template>
<link href="/creditdemo/asset/css/bootstrap.css" rel="stylesheet">
  <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" value="{{customer.email}}">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Name" value="{{customer.name}}">
          </div>
        </div>
        <div class="form-group">
          <label for="surename" class="col-sm-2 control-label">Surename</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="surename" placeholder="Surename" value="{{customer.surename}}">
          </div>
        </div>
        <div class="form-group">
          <label for="adress" class="col-sm-2 control-label">Adresse</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="adress" placeholder="Adresse">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input id="save-button" type="submit" class="btn btn-default" value="Save">
          </div>

 </template>
  <script type="application/dart" src="UserForm.dart"> </script>

</polymer-element>
